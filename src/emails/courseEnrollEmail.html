<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- utf-8 works for most cases -->
    <meta name="viewport" content="width=device-width" />
    <!-- Forcing initial-scale shouldn't be necessary -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Use the latest (edge) version of IE rendering engine -->
    <meta name="x-apple-disable-message-reformatting" />
    <!-- Disable auto-scale in iOS 10 Mail entirely -->
    <title>Woto</title>
    <!-- The title tag shows in email notifications, like Android 4.4. -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="./mail-style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="col logo-container">
        <div class="row justify-content-center">
          <img
            class="logo"
            src="https://res.cloudinary.com/dwgqvt5ng/image/upload/v1594420438/LogoWhite_mp7gms.svg"
            alt="Woto logo"
          />
        </div>
        <hr />
        <div class="row justify-content-center">
          <h1>
            Invite to Join {COURSE_CODE}
          </h1>
        </div>
      </div>
      <div class="main-content">
        <div class="col">
          <div class="row justify-content-center">
            <img
              class="hero"
              src="https://res.cloudinary.com/dwgqvt5ng/image/upload/v1594426860/emails/school_ujyd2w.svg"
              alt="Hero"
            />
          </div>
          <p>
            Your instructor, {NAME} just added you to their course,
            {COURSE_CODE}. Just click the button below to join.
          </p>
          <a href="http://woto.app/enroll/student/key={1234567890}">
            <button type="button" class="btn btn-primary">
              Join {COURSE_CODE}
            </button>
          </a>
          <p class="no-margin">
            If the button does not work for any reason, you can also paste the
            following into your browser:
          </p>
          <!-- http://woto.app/enroll/student/key={COURSE_KEY} -->
          <a href="http://woto.app/enroll/student/key={1234567890}">
            http://woto.app/enroll/student/key={1234567890}
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
